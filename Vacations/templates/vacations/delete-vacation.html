{% extends './base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2 class="mt-4">Are you sure you want to remove the vacation</h2>
        <button type="submit" class="btn btn-danger float-left mr-2 mt-3">Confirm</button>
        <a href="{% url 'vacations:list_vacations' %}" class="btn btn-light ml-3 mt-3">Back</a>
    </form>
{% endblock %}
